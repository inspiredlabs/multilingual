{{ define "main" }}

<!--{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}-->

  <ul class="flex-ns flex-wrap mhn1-ns pa3">

            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
