{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}

<div class="mw7 center" style="background-color: cyan;">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 24).Pages.ByPublishDate }}
          <div class="w-100 ph1-ns flex"><!-- w-50-ns -->
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
