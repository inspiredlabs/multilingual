<div class="bg-off-white pv4">
	<div class="ph3 mw7 center pb5">

		<h2 class="f2 b lh-title mb3"><a href="/post" >Latest news&hellip;</a></h1>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			<!-- https://gohugo.io/templates/pagination/ and https://gohugo.io/functions/after/ -->
			{{ range first 24 (where .Data.Pages "Type" "post") }}
				<div class="ph1-ns w-100 flex" style="background: wheat;">
					{{ .Render "li" }}
				</div>
			{{ end }}
		</div>

		<div class="fr">
			<a href="/post" class="btn raise">Read all news&hellip;</a>
		</div>

	</div>
</div>
